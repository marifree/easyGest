<ui-view layout="column" class="page-login" flex="20" layout-align="center center" layout-fill layout-padding >

	<form name="myForm" ng-submit="updatePassowrdByCode(credentials)" >
		<md-card>

			<md-card-header layout-align="center">				
				<md-card-header-text >
					<div class="box-logo"><img src="img/logo.png" class="logo"></div>
					<span class="md-title">Recupera password</span>
					<small class="subtext">Inserisci il codice ricevuto tramite email.</small>
				</md-card-header-text>
			</md-card-header>
			<md-card-title>
			  <md-card-title-text layout="row" layout-wrap>				
				  <md-input-container flex="100">
				    <label>Codice</label>
				    <input type="text" name="code" id="code" ng-model="credentials.code" ng-required="true">
				    <div ng-messages="myForm.code.$error" ng-show="myForm.code.$touched">
				      <div ng-message="required">Questo campo e' obblicatorio</div>
				    </div>
				  </md-input-container>
				  <md-input-container flex="100">
				    <label>Nuova Password</label>
				    <input type="password" name="password" id="password" ng-model="credentials.password" ng-required="true">
				    <div ng-messages="myForm.password.$error" ng-show="myForm.password.$touched">
				      <div ng-message="required">Questo campo e' obblicatorio</div>
				    </div>
				  </md-input-container>
				  <md-input-container flex="100">
				    <label>Ripeti Password</label>
				    <input type="password" name="confirm_password" id="confirm_password" ng-model="confirm_password" ng-required="true" pw-check='password'>
				    <div ng-messages="myForm.confirm_password.$error" ng-show="myForm.confirm_password.$touched">
				     	<div ng-message="required">Questo campo e' obblicatorio</div>
				      	<div class='msg-block' ng-show='myForm.$error'>
						  <span class='msg-error' ng-show='myForm.confirm_password.$error.pwmatch'>
						    La password non concide
						  </span>
						</div>
				    </div>
				  </md-input-container>						  		  				
			  </md-card-title-text>			 
			</md-card-title>			
			<md-card-actions layout="row" layout-align="center">
				<md-input-container flex="100">
			  		<md-button class="md-raised md-primary" type="submit">Invia</md-button>
				 </md-input-container>
			</md-card-actions>				
		</md-card> 
	</form>   
</ui-view>
