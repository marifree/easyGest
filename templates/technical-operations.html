
<div layout="column" class="relative page-tech" layout-fill role="main">
	
		<ui-view layout="column" layout-fill layout-padding ng-show="!showProgressbas">
		  	<div class="inset" hide-sm></div>
			<ng-switch on="data.selectedIndex" class="tabpanel-container">
			  	<div id="tab1-content" aria-labelledby="tab1"  layout="row" layout-align="center center">
				  	<md-card>
						<md-card-content> 
					  		<md-list-item ng-repeat="item in operations" class="md-3-line" ng-repeat="phone in phones">
					          
					          <div class="md-list-item-text" ng-class="{'md-offset': phone.options.offset }" ng-init="item.longname = item.nome+ '' + item.cognome">
					            <h3 class="title-item"> {{item.numeroRapporto}} </h3>
					            <p> {{formatDate(item.Data)}} </p>
					            <p> {{item.Cliente}} - {{item.Tecnico}}</p>					           
					          </div>
					          <md-button class="md-secondary" ng-if="item.ZIPFoto != null" ng-click="openZip(item.ZIPFoto)" >
					            <ng-md-icon class="icon" icon="file_download"></ng-md-icon>
					            <div class="icon-text-pdf">Foto</div> 
					          </md-button>
					          <md-button class="md-secondary" ng-click="openUrl(item.PDFAzienda)" >
					            <img src="img/icon-pdf.png" class="icon icon-pdf" />
					            <div class="icon-text-pdf">Report</div> 
					          </md-button>
					          <md-button class="md-secondary" ng-click="openUrl(item.PDFMaterialePreventivato)">
					            <img src="img/icon-pdf.png" class="icon icon-pdf" />
					            <div class="icon-text-pdf">Materiale<br>Preventivato</div> 
					          </md-button>
					          <md-button class="md-secondary" ng-click="openUrl(item.PDFMaterialeUtilizzato)" >
					            <img src="img/icon-pdf.png" class="icon icon-pdf" />
					            <div class="icon-text-pdf">Materiale<br>Utilizzato</div> 
					          </md-button>
					          <md-divider ng-if="!$last"></md-divider>								  	
					        </md-list-item>
					        <md-list-item ng-if="operations.length == 0">Nessun Intervento</md-list-item>
						</md-card-content>
				  	</md-card>
			  	</div>              
			  
		  	</ng-switch>

		</ui-view>
	
</div>
