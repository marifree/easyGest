<html lang="en" ng-app="StarterApp">
  	<head>
		<link rel="stylesheet" href="lib/css/angular-material.min.css">
		<link rel="stylesheet" href="css/main.css">
		<title>iGestTech</title>
  	</head>
  	<body layout="row" ng-controller="AppCtrl">  		
  		<md-sidenav ng-if="!isLogin" layout="column"  class="md-sidenav-left md-whiteframe-z2 menu" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
			<ng-include src="'templates/menu.html'" ></ng-include>
		</md-sidenav>
		<div  layout="column" class="relative" layout-fill role="main">
			<ng-include ng-if="!isLogin" src="'templates/header.html'"></ng-include>
			<md-content  flex md-scroll-y>
				<md-progress-linear md-mode="query" ng-disabled="!showProgressbas"></md-progress-linear>
				<div ng-view layout="column" class="view"></div>
			</md-content>
		</div>
		
		
		<!-- Angular Material Dependencies -->
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-route.min.js"></script>    
		<script type="text/javascript" src="lib/angular-material.min.js"></script>    
		<script type="text/javascript" src="lib/angular-material-icons.min.js"></script>
		<script type="text/javascript" src="lib/angular-animate.min.js"></script>
		<script type="text/javascript" src="lib/angular-aria.min.js"></script>
		<script type="text/javascript" src="lib/angular-messages.min.js"></script>
		<script type="text/javascript" src="lib/ng-file-upload.min.js"></script>
		<script type="text/javascript" src="lib/ng-file-upload-shim.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
		<script type="text/javascript" src="js/authFactory.js"></script>
		<script type="text/javascript" src="js/controllers/companyCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/appCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/loginCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/signupCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/updatePasswordCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/companiesCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/techniciansCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/technicalOperationsCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/renewalAccountCtrl.js"></script>


  	</body>
</html>
