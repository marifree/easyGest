<html lang="en" ng-app="StarterApp">
  	<head>
		<link rel="stylesheet" href="lib/css/angular-material.min.css">
		<link rel="stylesheet" href="css/main.css">
		<title>iGestTech</title>
  	</head>
  	<body layout="row" ng-controller="AppCtrl">
		<md-sidenav  layout="column" class="md-sidenav-left md-whiteframe-z2 menu" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
	<md-toolbar class="md-tall md-hue-2">		
		<div layout="column" class="md-toolbar-tools-bottom inset">
		 	<img src="img/logo.png" width="182px">    
		</div>
	</md-toolbar>	
	<md-list flex>    	
        <md-list-item ng-repeat="item in menu" ng-class="{'md-1-line' : true, 'selected' : item.active}"  ng-click="go(item.link)">
        	<ng-md-icon class="icon" icon="{{item.icon}}"></ng-md-icon>
          	<div class="md-list-item-text">
            	<p>{{item.title}}</p>
          	</div>
        </md-list-item>
        <md-subheader class="md-no-sticky">Management</md-subheader>
        <md-list-item ng-repeat="item in admin" ng-class="{'md-1-line' : true, 'selected' : item.active}"  ng-click="go(item.link)">
        	<ng-md-icon class="icon" icon="{{item.icon}}"></ng-md-icon>
          	<div class="md-list-item-text">
            	<p>{{item.title}}</p>
          	</div>
        </md-list-item>
    </md-lit>
</md-sidenav>
		<div  layout="column" class="relative" layout-fill role="main">
			<ng-include src="'templates/header.html'"></ng-include>
			<md-content  flex md-scroll-y>
				<div ng-view layout="column" class="view"></div>
			</md-content>
		</div>
		
		
		<!-- Angular Material Dependencies -->
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-route.min.js"></script>    
		<script type="text/javascript" src="lib/angular-material.min.js"></script>    
		<script type="text/javascript" src="lib/angular-material-icons.min.js"></script>
		<script type="text/javascript" src="lib/angular-animate.min.js"></script>
		<script type="text/javascript" src="lib/angular-aria.min.js"></script>
		<script type="text/javascript" src="lib/angular-messages.min.js"></script>
		<script type="text/javascript" src="lib/ng-file-upload.min.js"></script>
		<script type="text/javascript" src="lib/ng-file-upload-shim.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
		<script type="text/javascript" src="js/controllers/homeCompanyCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/appCtrl.js"></script>
  	</body>
</html>
